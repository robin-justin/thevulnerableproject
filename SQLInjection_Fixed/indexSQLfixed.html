<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Super Secure App</title>
  <link rel="stylesheet" href="stylesSQLfixed.css">
</head>

<body>
  <header>
    <h1>Super Secure Login Form</h1>
  </header>

  <section class="container">
    <form action="/sqlinject_fixed" method="POST" id="my-form">
      <h1>User Login</h1>
      <div class="msg"></div> <!-- class for error message when incorrect deets are entered-->
      <div>
        <label for="name">Name:</label>
        <input type="text" name=username id="username">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name=password id="password">
      </div>
      <input class="btn" type="submit" value="Submit">
    </form>
    <ul id="users"></ul>
  </section>
  
  <script src="mainSQLfixed.js"></script>
</body>
</html>
